<!DOCTYPE html>
<head>
	<title>Document</title>
	<link src="index.css" rel="stylesheet"/>
    
	<style>
		table {
			width: 700px;
		}
		td{
		border: 1px solid #000;
		padding: 100px;
		}
	</style>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body>

	<table>
		<tr>
			<td id="1"></td>
			<td id="2"></td>
			<td id="3"></td>
		</tr>
		<tr>
			<td id="4"></td>
			<td id="5"></td>
			<td id="6"></td>
		</tr>
		<tr>
			<td id="7"></td>
			<td id="8"></td>
			<td id="9"></td>
		</tr>
	</table>

	<script>
	$(document).ready(function()  {
		var turn = 0; 

		function currentPlayer(){
			var currentPlayer;
			if (turn % 2 == 0){
				currentPlayer = "O"
			 } else {
				currentPlayer = "X"
		 	} 	
		 	return currentPlayer;
		 }

		function winner_check(){
			var winning_combos = [[1,2,3], [4,5,6], [7,8,9], [1,4,7], [2,5,8], [3,6,9], [1,5,9], [3,5,7]];
			for(var i=0; i<winning_combos.length; i++){ //do |current_combo|
				var win_condition_to_check_for = winning_combos[i];
				var marker1 = $('#'+win_condition_to_check_for[0]).text();
				var marker2 = $('#'+win_condition_to_check_for[1]).text();
				var marker3 = $('#'+win_condition_to_check_for[2]).text();

				if ((marker1 == marker2) && (marker3 == marker1) && (marker2 != "")) {
					
				alert(currentPlayer() + " is the Winner!")
				}
			}
		}


		$('td').on('click', function() {
            $(this).text(currentPlayer());
			$(this).off('click');
			winner_check();
			turn++;
		});

	});


	</script>
		
</html>
